<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Green Reward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 30px 35px;
      width: 320px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .leaf {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0;
      color: #2c3e50;
    }

    .subtitle {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .coupon-box {
      background: #f4fef7;
      border: 2px dashed #27ae60;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
      letter-spacing: 1px;
    }

    .offer {
      margin-top: 12px;
      font-size: 14px;
      color: #16a085;
      font-weight: 600;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #95a5a6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="leaf">üå±</div>
    <h2>Green Reward</h2>
    <p class="subtitle">Thank you for choosing sustainability</p>

    <div class="coupon-box" id="coupon">Loading...</div>

    <p class="offer" id="offerText">Loading offer...</p>

    <footer>Show this coupon at the counter</footer>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const VALID_TOKEN = "ABC123QR";

    if (token !== VALID_TOKEN) {
      document.body.innerHTML = `
        <div style="text-align:center; margin-top:100px;">
          <h1>Access Denied ‚ùå</h1>
          <p>Please scan the official QR code to access this site.</p>
        </div>
      `;
      throw new Error("QR token not provided or invalid.");
    }
    const COUPON_KEY = "uniqueCouponData";

    const discountMessages = [
      "10% OFF on your next eco-friendly purchase",
      "Flat ‚Çπ100 OFF on sustainable products",
      "Buy 1 Get 1 FREE on green essentials",
      "15% OFF on reusable & zero-waste items",
      "‚Çπ200 OFF on orders above ‚Çπ999",
      "Free eco-gift with your next purchase",
      "12% OFF on organic and natural products",
      "Special Green Deal: Save 20% today"
    ];

    function createCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function getRandomMessage() {
      const index = Math.floor(Math.random() * discountMessages.length);
      return discountMessages[index];
    }

    function getOrCreateCoupon() {
      let storedData = localStorage.getItem(COUPON_KEY);

      let couponData;

      // If coupon does not exist, create once
      if (!storedData) {
        couponData = {
          code: createCode(),
          message: getRandomMessage()
        };
        localStorage.setItem(COUPON_KEY, JSON.stringify(couponData));
      } else {
        couponData = JSON.parse(storedData);
      }

      // Display coupon and message
      document.getElementById("coupon").innerText = couponData.code;
      document.getElementById("offerText").innerText = couponData.message;
    }

    // Auto-generate on page load
    window.addEventListener("DOMContentLoaded", getOrCreateCoupon);
  </script>

</body>
</html>
